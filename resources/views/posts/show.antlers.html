
<main class="mt-10">

    <div class="mb-4 md:mb-0 w-full mx-auto relative">
        <div class="px-4 lg:px-0">
            <h2 class="text-4xl font-semibold text-gray-800 leading-tight">
                {{ title }}
            </h2>
            {{ tags }}
            <a
                href="{{ url }}"
                class="py-2 text-green-700 inline-flex items-center justify-center mb-2"
            >
                {{ title }}
            </a>
            {{ /tags }}
            <span>{{ date }}</span>
        </div>

        <img src="{{ featured_image }}" class="w-full object-cover lg:rounded" style="height: 28em;"/>
    </div>

    <div class="flex flex-col lg:flex-row lg:space-x-12">

        <div class="px-4 lg:px-0 mt-12 text-gray-700 text-lg leading-relaxed w-full lg:w-3/4">
           {{ bard }}
        </div>

        <div class="w-full lg:w-1/4 m-auto mt-12 max-w-screen-sm">
            <div class="p-4 border-t border-b md:border md:rounded">
                <div class="flex py-2">
                    <img src="{{ author:avatar }}"
                         class="h-10 w-10 rounded-full mr-2 object-cover" />
                    <div>
                        <p class="font-semibold text-gray-700 text-sm"> {{ author:name }} </p>
                    </div>
                </div>
                <p class="text-gray-700 py-3">
                    Mike writes about technology
                    Yourself required no at thoughts delicate landlord it be. Branched dashwood do is whatever it.
                </p>
                <a href="https://twitter.com/laravellercom" class="px-2 py-1 text-gray-100 bg-green-700 flex w-full items-center justify-center rounded">
                    Follow
                    <i class='bx bx-user-plus ml-2' ></i>
                </a>
            </div>
        </div>

    </div>
</main>
<!-- main ends here -->
